<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <h1>Drag and Drop Javascript</h1>
    <div class="container">
      <div class="left">
        <div class="input" draggable="true">Input 1</div>
        <div class="input" draggable="true">Input 2</div>
        <div class="input" draggable="true">Input 3</div>
        <div class="input" draggable="true">Input 4</div>
      </div>
      <div class="right"></div>
    </div>

    <script>
      let left = document.querySelector(".left");
      let right = document.querySelector(".right");
      let lists = document.getElementsByClassName("input");

      console.log(lists);

      for (list of lists) {
        list.addEventListener("dragstart", (e) => {
          let selected = e.target;

          right.addEventListener("dragover", (e) => {
            e.preventDefault();
          });

          right.addEventListener("drop", (e) => {
            right.appendChild(selected);
            selected = null;
          });

          left.addEventListener("dragover", (e) => {
            e.preventDefault();
          });

          left.addEventListener("drop", (e) => {
            left.appendChild(selected);
            selected = null;
          });
        });
      }
    </script>
  </body>
</html>
